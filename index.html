<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"/>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
    <link rel="shortcut icon" href="./assets/img/OIP (1).jfif " type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculadora</title>
  </head>
  <body>
    <div class="painel">
      <h1>Calculadora</h1>
      <p><i class="bi bi-calculator"></i>Digite a Operação</p>
      <label for=""></label>
      <input type="" id="n1" placeholder="0" />

      <p class="opera"><i class="bi bi-calculator"></i>Somar-Subtrair-Dividir-Multiplicar </p>
      <label for=""></label>
      <input type="" id="n2" placeholder="0" />

      <div class="button-container">
        <button class="botao1" onclick="somar()">+</button>
        <button class="botao2" onclick="subtrair()">-</button>
        <button class="botao3" onclick="dividir()">/</button>
        <button class="botao4" onclick="multiplicar()">*</button>
      </div>
      <div>
        <button class="botao" id="resultado"></button>
      </div>
      <button class="botao6" onclick="{resetCalculatio()}">Reset</button>
      <footer><a href="https://github.com/FelipeFontesLisboa">https://github.com/FelipeFontesLisboa</a></footer>
    </div>

    <script src="./scripts.js"></script>
    <script src="https://unpkg.com/notie"></script> 
  </body>
</html>
